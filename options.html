<!DOCTYPE html>
<html>
<head>
  <title>Math Direction Fixer Settings</title>
</head>
<body>
  <h1>Math Direction Fixer Settings</h1>
  <form>
    <label>
      <input type="checkbox" id="fixKatex"> Fix KaTeX formulas
    </label><br>
    <label>
      <input type="checkbox" id="fixMathJax"> Fix MathJax formulas
    </label><br>
    <label>
      <input type="checkbox" id="fixOthers"> Fix other math formulas
    </label><br>
    <label>
      <input type="checkbox" id="autoRun"> Run automatically
    </label><br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
