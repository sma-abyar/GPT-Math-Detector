<!DOCTYPE html>
<html>
<head>
  <title>Math Direction Fixer Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Math Direction Fixer Settings</h1>
  <form>
    <label>
      <input type="checkbox" id="applyToKatex">
      Apply to KaTeX formulas
    </label><br>
    <label>
      <input type="checkbox" id="applyToMathJax">
      Apply to MathJax formulas
    </label><br>
    <label>
      <input type="checkbox" id="autoRun">
      Automatically run on page load
    </label><br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
